<!-- View the details of an animal -->
<div class="col-md-8 col-md-offset-2" ng-show = '!detail.isLoading'>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title text-center"><span class="glyphicon glyphicon-user"></span> Animal details </h2>
        </div>
        <div class="panel-body text-center">
            <img ng-src="{{animal.data.picture.url | fpConvert: {filter:'sharpen', w:500} }}" />
            <h2>{{animal.data.name}}</h2>
            <hr />
            <p class="text-left"><label>Gender: </label> {{animal.data.gender}}</p>
            <p class="text-left"><label>Details: </label> {{animal.data.details}}</p>
            <p class="text-left"><label>Owner: </label> {{animal.data.ownerName}}</p>
            <p class="text-left"><label>Favorites: </label> {{animal.data.numFavorites}}</p>
            <button type='button' class='btn btn-success' ng-show= '!detail.isFavorited && detail.isLoggedIn'ng-click='detail.addFavorite();'>Favorite</button>
            <button type='button' class='btn btn-success' ng-show= 'detail.isFavorited && detail.isLoggedIn'ng-click='detail.removeFavorite();'>UnFavorite</button>




                       <!-- Only if there are other pictures -->
            <div ng-if="animal.data.morePictures">
                <h3> More Pictures <h3>
                <div ng-repeat="picture in animal.data.morePictures">
                    <div class="col-md-{{12 / animal.data.morePictures.length}}">
                        <a ng-href="{{picture.url}}" class="thumbnail">
                          <img ng-src="{{picture.url | fpConvert: {filter:'sharpen', w:500} }}">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
