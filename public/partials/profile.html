<h1>{{main.username}}'s profile</h1>
<div class="row">
  <h2>Your Animals</h2>
<div ng-repeat="animal in myAnimals.data track by $index">
    <div class="col-md-4 col-xs-6  col-sm-offset-0">
    <div class="thumbnail">
      <img ng-src="{{animal.picture.url | fpConvert: {filter:'sharpen', w:300, h:150} }}" />
      <div class="caption text-center">
        <h3>{{animal.name}}</h3>
        <div class="text-right"><a ng-href="/detail/{{animal._id}}" class="btn btn-danger" role="button">View</a> </div>
      </div>
    </div>
    </div>
</div>
</div>
<div class="row">
<h2>Your Favorites</h2>
<div ng-repeat="animal in myFavorites.data track by $index">
    <div class="col-md-4 col-xs-6  col-sm-offset-0">
    <div class="thumbnail">
      <img ng-src="{{animal.picture.url | fpConvert: {filter:'sharpen', w:300, h:150} }}" />
      <div class="caption text-center">
        <h3>{{animal.name}}</h3>
        <div class="text-right"><a ng-href="/detail/{{animal._id}}" class="btn btn-danger" role="button">View</a> </div>
      </div>
    </div>
    </div>
</div>
</div>
