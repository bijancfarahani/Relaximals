<div class='page-header'>
  <h1> Login </h1>
</div>
<form ng-submit="main.doLogin(loginData);">
  <label>Username:</label>
  <input class='form-control'type="text" name='username' ng-model="main.loginData.username">
  <br>
  <label>Password:</label>
  <input class= 'form-control'type="password" name='password' ng-model="main.loginData.password">
  <br>
  <button class='btn btn-primary'type='sumbit'> Login </button>&nbsp
  <a href ='/auth/facebook' target='_blank'><button type='button' class='btn btn-success'>Facebook</button></a>

</form>
<br>
<div class = 'jumbotron text-center' ng-show='main.loading'>
  <span class = 'glyphicon glyphicon-repeat spinner'></span>
  <p>Loading...</p>
</div>
<div class='row show-hide-message' ng-show='main.successMessage'>
  <div class='alert alert-success'>{{main.successMessage}}</div>
</div>
<br>
<div class='row show-hide-message' ng-show='main.errorMessage'>
  <div class='alert alert-danger'>{{main.errorMessage}}</div>
</div>
<br>
